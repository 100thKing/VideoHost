<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_reg.css' %}">
</head>
<body>
    <img src="{% static 'images/yadro.png' %}" alt="Top Left Image" class="top-left-image">
    <div class="container">
        <header class="mt-5">
            <h1>Регистрация</h1>
        </header>
        <main class="mt-4">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Отображение формы -->

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>

        </main>
        <footer class="mt-5">
            <p><a href="{% url 'login_view' %}">Уже есть аккаунт?</a></p>
            <p><a href="{% url 'home' %}">На главную</a></p>
        </footer>
    </div>
</body>
</html>
